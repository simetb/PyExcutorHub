version: '3.8'

services:
  # Build base image for program execution
  pyexecutorhub-base:
    build:
      context: .
      dockerfile: Dockerfile
    image: pyexecutorhub-base:latest
    # This service only builds the image, doesn't run
    command: ["echo", "Base image built successfully"]
    profiles:
      - build-only

  # Main API service
  pyexecutorhub-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: pyexecutorhub-api
    image: pyexecutorhub-api:latest
    ports:
      - "8001:8000"
    volumes:
      - .:/project:ro
      - ./config.yaml:/app/config.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock
      # Optional: Mount Docker binary if needed for Docker-in-Docker scenarios
      # Uncomment the line below if you need to use Docker commands inside containers
      # - /usr/bin/docker:/usr/bin/docker:ro
      # Example: Mount external scripts directory (if using external scripts)
      # - /docker/scripts:/docker/scripts:ro
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - PROJECT_DIR=/project
    restart: unless-stopped
    # Production resource configuration
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
    # Security configuration
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp:noexec,nosuid,size=100m 