version: '3.8'

services:
  pyexecutorhub-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: pyexecutorhub-api
    image: pyexecutorhub-api:latest
    ports:
      - "8000:8000"
    volumes:
      - .:/project:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker:ro
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - PROJECT_DIR=/project
    restart: unless-stopped
    networks:
      - pyexecutorhub-network
    # Configuración de recursos para producción
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Configuración de seguridad
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp:noexec,nosuid,size=100m

networks:
  pyexecutorhub-network:
    driver: bridge
    # Configuración de red para producción
    driver_opts:
      com.docker.network.bridge.name: pyexecutorhub-br0 